{% extends 'users/base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    <title>Register Page</title>
{% endblock title %}

{% block content %}
    <div class="container mt-5" style="border-radius: 20px">
        <div class="row justify-content-center" style="border-radius: 20px">
            <div class="col-md-5">
                <div class="card bg-light" style="border-radius: 20px">
                    <div class="card-body">
                        <h1 class="card-title text-center">Register</h1>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary btn-block w-100" style="background-color: #fa8400">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
