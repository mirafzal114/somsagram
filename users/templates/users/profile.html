{% extends 'users/base.html' %}

{% load crispy_forms_tags %}
{% block title %}
    Profile
{% endblock title %}

{% block content %}

        <div class="container-profile">
        <div class="container-pr">
            <div class="photo">
                <img src="{{ user.profile.avatar.url }}" alt="" class="photo-pr">
            </div>
            <div class="about">
                <div class="title">
                    <h1>{{ user }}</h1>
                </div>
                <div class="content">
                    <p>{{ user.profile.about }}</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <a  href="{% url 'my-posts' %}" class="knopka">My Posts</a>
            <a href="{% url 'update-profile' %}" class="knopka">Edit</a>
            <a href="{% url 'new_post' %}" class="knopka">ADD</a>
        </div>
    </div>

    <style>
    *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

.container-profile{
    background-color:antiquewhite;
    width: 700px;
    height: 500px;
    margin: 50px;
    margin-left: 300px;
    border-radius: 30px;
    border: #fa8400 solid 20px;
    transition: transform 0.2s ease;
    box-shadow: 0 4px 8px  black;

}
.container-pr{
    margin: 35px;
    padding: 10px;
    display: flex;

}

.photo{

    width: 280px;
    height: 260px;
}
.photo-pr{
    max-width: 100%;
    height: 240px;
    border-radius: 20%;
    border: 5px solid #fa8400;
}
.about{
    padding: 30px;
    /* background-color: blueviolet; */
    height:260px ;
    width: 300px;
    align-items: center;
    overflow: hidden;
    word-wrap: break-word;

}
.title{
    text-align: center;
    height: 30%;
}
.content{
    height: 60%;
}

.buttons{

    border: solid 2px;
    border-radius: 20px;
    height: 80px;
    width: 580px;
    margin-left: 48px;
    margin-top:35px;
display: flex;
justify-content: space-between;
padding: 20px
}
.knopka{
    width: 120px;
    color: white;
    background-color: #fa8400;;
    height: 40px;
    border-radius: 40px;
    text-align: center;
    text-decoration: none;
    justify-content: center;
}
    </style>

{% endblock content %}
