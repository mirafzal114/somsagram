{% extends 'users/base.html' %}

{% load crispy_forms_tags %}
{% block title %}
    Profile
{% endblock title %}

{% block content %}
<div class="container-somsa ">
    <div class="profile-container mt-5 text-center">
      <div class="profile-info mt-5">
        <div class="img-user">
          <img src="{{user.profile.avatar.url}}" alt="" class="avatar-user">
        </div>
        <div class="user-info">
          <h4>{{user}}</h4>
          <span>SW Enginer</span>
          <div class="profile-bio">
            <p class="text-break text-center">{{user.profile.about}}</p>
          </div>
        <div class="buttons">
          <a href="{% url 'my-posts' %}" class="btn btn-info">My Posts</a>

          <a href="{% url 'update-profile' %}" class="btn btn-primary">Edit</a>
        </div>
        </div>
      </div>
    </div>

</div>


<style>
*{

  margin: 0;
  padding:0;
  box-sizing: border-box;
  
}
.container-somsa{
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: center;

}
.profile-container{
  border-radius: 20px;
  width: 600px;
  height: 700 px;
  background-color: white;
  padding: 20px;
}
.img-user{
  height: 50%x;
  width:100% ;

}
.avatar-user{
  border-radius: 10px;
  width: 200px;
  height: 100%;
}
.user-info{
  align-items: center;
  height: 50%;
 margin-left: 20%;
 margin-right: 20%;
 /* width: 80%; */
  justify-content: center;
  align-items: center;
}
.profile-bio{
  height: 10%;
  width: 100%;
  justify-content: center;
  height: 40%;
}
span{
  color:brown;
}

.author-postscha {
  display: flex;
  justify-content: center;
  margin-top: 20px;
  height:100%;
  width: 100%;
}

.boxes {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.card {
  width: 18rem;
  margin: 10px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
}

.card-img-top {
  border-radius: 10px 10px 0 0;
}

.card-body {
  padding: 1.25rem;
}

.card-title {
  font-size: 1.25rem;
  font-weight: bold;
  margin-bottom: 0.75rem;

}

.card-text {
  margin-bottom: 1rem;
}


.post-card-info {
  font-size: 0.875rem;
  color: #6c757d;
}

.post-card-author {
  margin-right: 0.5rem;
}

.post-card-date {
  font-style: italic;
}
.buttons{
  height: 20%;
}

</style>
{% endblock content %}
